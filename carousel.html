<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<link rel="stylesheet" href="item.carousel.css">

		<title>Item Carousel</title>

		<style>
			.wrapp {
				display: flex;
				flex-direction: row;
			}
		</style>
	</head>
	<body>
		<h1>Item Carousel</h1>

		<div class="container">
			<div class="row">
				<div class="col">

					<div class="wrapp">
						<div class="item">
							<img src="t01.jpg" alt="Alt">
							<img src="t02.jpg" alt="Alt">
							<img src="t03.jpg" alt="Alt">
							<img src="t04.jpg" alt="Alt">
						</div>
					</div>

				</div>

			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
		<script src="jquery.item.carousel.js"></script>

		<script>

			$(document).ready(function() {
				$(".item").itemCarousel({
					navBlock: true
				});
			});

		</script>

	</body>
</html>
